<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axios</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        .title {
            border: 1px solid #000;
            width: 50%;
            margin: auto;
            padding: 20px;
        }

        ul li {
            margin: 5px 5px;
            padding: 3px;
            border: 1px solid #eee;
            text-align: center;
        }

        ul li:hover {
            border: 1px solid rgb(141, 216, 151);
            background-color: rgb(164, 221, 231);
        }
    </style>
</head>
<body>
    <h1 class="header">axios</h1>
    <div class="title"></div>
    <h4></h4>
    <ul></ul>
    
</body>
</html>
<script>
/********************************************************
* 1.api網址  https://kktix.com/events.json
* 2.發起一個axios請求
* 3.建立回呼函式(call back function)來處理回應時的各項行為
* 4.建立錯誤處理
********************************************************/
let data_url = "https://kktix.com/events.json";

//發起一個axios請求
axios.get(data_url)
.then((res) => {
    console.log(res)
    $(".title").html(res.data.title);
    let list = '';
    res.data.entry.forEach((e, i) => {
        // console.log(e.title);
        list += `<li>
                <div>${e.title}</div>
                <div>${e.content}</div>
                <div>${e.summary}</div>
                </li>`; 
    })
    $("ul").append(list);
})

//建立回呼函式(call back function)來處理回應時的各項行為


//建立錯誤處理

</script>
